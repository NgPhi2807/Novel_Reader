<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>
    <h2>Đăng ký tài khoản</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Hiển thị form với các trường đã định dạng -->
        <button type="submit">Đăng ký</button>
    </form>

    <p>Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a></p>
</body>
</html>
