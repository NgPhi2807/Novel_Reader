{% load static %}
<div class="card shadow-lg p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <img src="https://assets.metruyencv.com/build/assets/logo-776b73c9.png" alt="Logo" height="40">
        <h3 class="fw-bold">Đăng nhập</h3>
    </div>

    <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            {{ form.username }}
            <div class="invalid-feedback username-error"></div>
        </div>

        <div class="mb-3">
            <label class="form-label d-flex justify-content-between">
                <span>Mật khẩu</span>
                <a href="#" class="text-primary text-decoration-none">Quên mật khẩu?</a>
            </label>
            {{ form.password }}
            <div class="invalid-feedback password-error"></div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary w-50">Đăng nhập</button>
        </div>

        <div class="text-center mt-3">
            <span class="text-muted">Chưa có tài khoản?</span>
            <a href="{% url 'register' %}" class="text-primary text-decoration-none">Đăng ký ngay</a>
        </div>
    </form>
</div>
