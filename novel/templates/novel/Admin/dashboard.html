{% extends "base_admin.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'novel/css/listnovel.css' %}">
<style>
.stat-card {
  background: #e3e3e3;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease;
}


.stat-content {
  display: flex;
  align-items: center;
  gap: 20px;
  margin-bottom: 15px;
}

.stat-icon {
  width: 55px;
  height: 55px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.stat-icon i {
  font-size: 24px;
  color: #fff;
}

.novel-icon { background: linear-gradient(135deg, #4e73df, #224abe); }
.chapter-icon { background: linear-gradient(135deg, #1cc88a, #13855c); }
.user-icon { background: linear-gradient(135deg, #36b9cc, #258391); }

.stat-number {
  font-size: 28px;
  font-weight: 700;
  color: #2d3748;
  margin: 0;
}

.stat-label {
  color: #718096;
  font-size: 15px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  
}
</style>
{% endblock %}

{% block title %}Thống Kê{% endblock %}

{% block content %}
<div class="col-md-9 col-lg-9 mx-auto">
  <div class="card p-4 shadow-lg">
    <div class="d-flex align-items-center gap-3 mb-4">
      {% load static %}
      <img src="{% static 'novel/img/thongke.svg' %}" alt="Report Icon"
        alt=""
        width="40"
      />
      <h4 class="ml-2 mb-0 text-primary fo">Thống kê</h4>
    </div>

    <div class="row">
      <!-- Truyện -->
      <div class="col-md-4">
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-icon novel-icon">
              <i class="fas fa-book"></i>
            </div>
            <div class="stat-number">{{ novels_count }}</div>
          </div>
          <div class="stat-label">Tổng số truyện</div>
        </div>
      </div>

      <!-- Chương -->
      <div class="col-md-4">
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-icon chapter-icon">
              <i class="fas fa-bookmark"></i>
            </div>
            <div class="stat-number">{{ chapters_count }}</div>
          </div>
          <div class="stat-label">Tổng số chương</div>
        </div>
      </div>

      <!-- Users -->
      <div class="col-md-4">
       
        <div class="stat-card">
          <div class="stat-content">
            <div class="stat-icon user-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-number">{{users_count}}</div>
          </div>
          <div class="stat-label">Tổng số người dùng</div>
        </div>    
      </div>
    </div>
  </div>
</div>
{% endblock %}
