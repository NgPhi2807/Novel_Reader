<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
    <h2>Đăng nhập</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Hiển thị form đăng nhập -->
        <button type="submit">Đăng nhập</button>
    </form>

    <p><a href="{% url 'password_reset' %}">Quên mật khẩu?</a></p>
    <p>Chưa có tài khoản? <a href="{% url 'register_user' %}">Đăng ký ngay</a></p>
</body>
</html>
